<ion-header>
  <ion-toolbar>
    <ion-title>match-detail</ion-title>

</ion-header>

<ion-content>
  <ion-card>

    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-col>
          <ion-icon name="calendar-outline"></ion-icon>
          DÃ­a
          <p style="text-align: center;">{{match.date | date:'d MMMM'}}</p>

          <ion-icon name="time-outline"></ion-icon>
          Hora
          <p style="text-align: center;">{{match.date | date:'shortTime'}}</p>
        </ion-col>
        <ion-col>
          <ion-icon name="medal-outline"></ion-icon>
          Nivel

        </ion-row>
        <ion-row>
          <ion-col size="6">
